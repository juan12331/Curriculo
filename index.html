    <script>
        const aurea = document.querySelector('#aurea');

        window.onpointermove = (e) => {
            aurea.animate({
                left: `${e.pageX}px`,
                top: `${e.pageY}px`
            }, { duration: 1000, fill: "forwards" });
        }

        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const nome = document.querySelector('.nome');

        nome.onmouseover = event => {
            let iteration = 0;


            let interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return event.target.dataset.value[index];
                        }

                        return letters[Math.floor(Math.random() * 26)]
                    })
                    .join("");

                if (iteration >= event.target.dataset.value.length) {
                    clearInterval(interval);
                }

                iteration += 1 / 4;
            }, 30);
        }


        var navbar = document.querySelector("nav");
        var scrollAnterior = window.pageYOffset;

        window.addEventListener("scroll", function () {
            var scroolAtual = window.pageYOffset;

            if (scrollAnterior > scroolAtual && scroolAtual > 100) {
                navbar.style.top = "0";
            } else {
                navbar.style.top = "-100px";
            }
            scrollAnterior = scroolAtual;
        })



        window.onload = () => {
            const body = document.querySelector('body');

            function criaEstrela() {
                let star = document.createElement('i');
                let posicaoX = Math.floor(Math.random() * document.body.clientWidth);
                let posicaoY = Math.floor(Math.random() * document.body.clientHeight);

                star.className = 'star';
                star.style.left = posicaoX + 'px';
                star.style.top = posicaoY + 'px';

                body.appendChild(star);

                setTimeout(() => {
                    star.remove();
                }, 3500);
            }

            setInterval(criaEstrela, 300);
        }
    </script>
